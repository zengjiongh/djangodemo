{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datepicker/css/bootstrap-datepicker.css' %}">
{% endblock %}
{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default col-xs-6 col-xs-offset-3">
                <div class="panel-heading">
                    <h3 class="panel-title">新建用户</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for form in forms %}
                            <div class="form-group">
                                <label>{{ form.label }}</label>
                                {{ form }}
                                <span style="color: red">{{ form.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'plugins/datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>
    <script>
    $(function () {
        $('#id_create_time').datepicker({
            format: 'yyyy-mm-dd',
            startDate: '0',
            language: "zh-CN",
            autoclose: true
        });
    })
</script>
{% endblock %}
