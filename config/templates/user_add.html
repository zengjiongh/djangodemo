{% extends 'layout.html' %}

{% block content %}
    <div>
        <div class="container">
            <div class="panel panel-default col-xs-6 col-xs-offset-3">
                <div class="panel-heading">
                    <h3 class="panel-title">新建用户</h3>
                </div>
                <div class="panel-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" placeholder="姓名" name="name">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="text" class="form-control" placeholder="姓名" name="pwd">
                        </div>
                        <div class="form-group">
                            <label>年龄</label>
                            <input type="text" class="form-control" placeholder="年龄" name="age">
                        </div>
                        <div class="form-group">
                            <label>余额</label>
                            <input type="text" class="form-control" placeholder="余额" name="account">
                        </div>
                        <div class="form-group">
                            <label>入职时间</label>
                            <input type="date" class="form-control" placeholder="入职时间" name="time">
                        </div>
                        <div class="form-group">
                            <label>所属部门</label>
                            <select class="form-control" name="depart">
                                {% for depart in departs %}
                                    <option value={{ depart.id }}>{{ depart.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>性别</label>
                            <select class="form-control" name="gender">
                                {% for item in gender %}
                                    <option value={{ item.0 }}>{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
