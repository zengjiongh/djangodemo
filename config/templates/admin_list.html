{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-top: 10px" class="clearfix">
            <a href="/admin/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                新建管理员
            </a>
            <div style="float: right;width: 200px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索" name="q" value={{ value }}>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div><!-- /input-group -->
                </form>
            </div>

        </div>
        <div class="panel panel-info" style="margin-top: 10px">
            <!-- Default panel contents -->
            <div class="panel-heading">管理员列表</div>
            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <td>{{ item.username }}</td>
                        <td>{{ item.password }}</td>
                        <td>
                            <a href="/admin/{{ item.id }}/reset/">重置密码</a>
                        </td>
                        <td>
                            <a href="/admin/{{ item.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/admin/{{ item.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination clearfix">
                {{ page_string }}
            </ul>
        </div>
    </div>

{% endblock %}
