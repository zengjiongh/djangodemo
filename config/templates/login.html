{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href={% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}>
    <style>
        .account {
            border-radius: 5px;
            border: 1px solid #dddddd;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            width: 350px;
            padding: 20px;
            box-shadow: 5px 5px 20px #aaa
        }

        .account .login {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px
        }
    </style>
</head>
<body>
<form method="post" novalidate>
    {% csrf_token %}
    <div class="account">
        <div class="login"> 用户登录</div>

        <div class="form-group">
            <label>{{ forms.username.label }}</label>
            {{ forms.username }}
        </div>
        <span style="color: red">{{ forms.username.errors.0 }}</span>

        <div class="form-group">
            <label>{{ forms.password.label }}</label>
            {{ forms.password }}
        </div>
        <span style="color: red">{{ forms.password.errors.0 }}</span>


        <div class="form-group">
            <label for="id_code">{{ forms.code.label }}</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ forms.code }}
                </div>
                <div class="col-xs-5">
                    <img src="/image/code/" onclick="location.reload()" style="width: 125px">
                </div>
            </div>
        </div>
        <span style="color: red">{{ forms.code.errors.0 }}</span>
        <div>
            <div style="margin-left: 10px;float: left">
                <button type="submit" class="btn btn-info" style="margin-bottom: 20px">登 录</button>
                <button type="button" class="btn btn-info" style="margin-left: 30px;margin-bottom: 20px">
                    <a style="text-decoration: none;color: white" href="#">注 册</a>
                </button>
            </div>
            <div style="float:right;margin-right: 10px">
                忘记密码？
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</form>
<script src="{% static 'js/jQuery.js' %}"></script>
{#<script type="text/javascript">#}
{#</script>#}
</body>
</html>
